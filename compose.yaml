version: "3.8"
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      # PUPPETEER_EXECUTABLE_PATH ya est√° en el Dockerfile, pero puedes sobreescribir si quieres
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
    ports:
      - "3000:3000"
