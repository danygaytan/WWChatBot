version: "3.8"
services:
  server:
    user: "0:0"
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
    ports:
      - "3000:3000"
    volumes:
      - wwjs-data:/var/sessions:rw
volumes:
  wwjs-data:
    external: true
